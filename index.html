<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARPNESS</title>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #05050a;
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --blue: #0033ff;
            --green: #00ffaa;
            --glass-bg: rgba(10, 10, 20, 0.85);
            --border-glow: 0 0 10px var(--cyan), inset 0 0 10px var(--cyan);
            --focus-glow: 0 0 15px var(--magenta), inset 0 0 10px var(--magenta);
            --smart-glow: 0 0 15px var(--green), inset 0 0 10px rgba(0, 255, 170, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            padding: 20px 10px;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #101025 0%, #05050a 100%);
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            transform: perspective(1000px) rotateX(60deg) translateY(-100px);
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(1000px) rotateX(60deg) translateY(50px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header-title {
            text-align: center;
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--cyan);
            margin-bottom: 10px;
            letter-spacing: clamp(2px, 2vw, 8px);
            text-transform: uppercase;
        }

        .warning-note {
            text-align: center;
            color: var(--magenta);
            font-size: 0.8rem;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--magenta);
            background: rgba(255, 0, 255, 0.05);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            line-height: 1.4;
        }

        .cyber-card {
            background: var(--glass-bg);
            border: 1px solid var(--cyan);
            border-radius: 8px;
            padding: clamp(15px, 5vw, 40px);
            box-shadow: var(--border-glow);
            backdrop-filter: blur(15px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        label {
            color: var(--cyan);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .btn-mini-format {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid var(--magenta);
            color: var(--magenta);
            font-size: 0.65rem;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-mini-format:hover {
            background: var(--magenta);
            color: #fff;
            box-shadow: 0 0 10px var(--magenta);
        }

        input[type="text"], 
        input[type="date"],
        textarea {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--blue);
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
            width: 100%;
        }

        textarea {
            min-height: 100px;
            line-height: 1.6;
        }

        input:focus, textarea:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
        }

        /* SMART PASTE STYLES */
        .smart-paste-box {
            border: 1px dashed var(--green) !important;
            background: rgba(0, 255, 170, 0.05) !important;
            color: var(--green) !important;
            min-height: 80px;
        }

        .smart-paste-box:focus {
            box-shadow: var(--smart-glow) !important;
        }
        
        .smart-paste-label {
            color: var(--green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-status {
            color: #000;
            background: var(--green);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .ai-status.visible {
            opacity: 1;
        }

        .btn-main {
            width: 100%;
            background: transparent;
            border: 2px solid var(--cyan);
            color: var(--cyan);
            padding: 18px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 30px var(--cyan);
        }

        .course-details-display {
            background: rgba(0, 243, 255, 0.05);
            border: 1px dashed var(--cyan);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        /* WATERMARK SECTION */
        .watermark-zone {
            border: 2px dashed var(--blue);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            background: rgba(0, 51, 255, 0.05);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 80px;
        }

        .watermark-zone:hover {
            border-color: var(--cyan);
            background: rgba(0, 243, 255, 0.1);
        }

        .watermark-preview {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            border: 1px solid var(--cyan);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            overflow: hidden;
        }

        .watermark-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .watermark-info {
            text-align: left;
            flex-grow: 1;
            min-width: 0;
        }

        .watermark-filename {
            font-size: 0.8rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: clamp(10px, 3vw, 20px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--magenta);
            padding-bottom: 10px;
        }

        .modal-header h2 {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
        }

        .editor-container {
            flex-grow: 1;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .modal-editor {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #00ff41;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            padding: 15px;
            border: none;
            outline: none;
            resize: none;
        }

        .modal-footer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .btn-modal {
            padding: 12px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .btn-save { border-color: var(--cyan); color: var(--cyan); grid-column: span 1; }
        .btn-save:hover { background: var(--cyan); color: #000; }
        .btn-close { border-color: var(--magenta); color: var(--magenta); grid-column: span 1; }
        .btn-close:hover { background: var(--magenta); color: #000; }
        
        .btn-clean { border-color: #ffaa00; color: #ffaa00; grid-column: span 2; display: none; }
        .btn-capitalize { border-color: #00ffaa; color: #00ffaa; grid-column: span 2; }
        .btn-capitalize:hover { background: #00ffaa; color: #000; box-shadow: 0 0 15px #00ffaa; }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .course-details-display { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body autocomplete="off">

    <div class="container">
        <h1 class="header-title">SHARPNESS</h1>
        <div class="warning-note">
            // CAUTION: SYSTEM AUTOMATICALLY UNBOLTS CONTENT. USE THE FORMAT EDITOR FOR PRECISION INDENTS.
        </div>
        
        <div class="cyber-card">
            
            <div class="course-details-display">
                <div style="min-width: 0;">
                    <span style="color:var(--magenta)">ID:</span> <span id="displayCode">22UCS202</span><br>
                    <span style="color:var(--magenta)">NAME:</span> <span id="displayName">C PROGRAMMING</span>
                </div>
                <button type="button" class="btn-mini-format" onclick="openCourseModal()" style="flex-shrink: 0;">CONFIG</button>
            </div>

            <!-- SMART PASTE MODE -->
            <div class="input-group full-width" style="margin-bottom: 30px;">
                <div class="label-row">
                    <label class="smart-paste-label">
                        ⚡ SMART PASTE MODE 
                        <span id="aiStatus" class="ai-status">✓ AI DATA LOADED</span>
                    </label>
                </div>
                <textarea id="autoFillBox" class="smart-paste-box" placeholder="[PASTE AI GENERATED RECORD HERE] // Fields will auto-populate instantly..."></textarea>
            </div>

            <form id="recordForm" onsubmit="generatePDF(event)" autocomplete="off">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Student Name</label>
                        <input type="text" id="studentName" required placeholder="JOHN DOE" autocomplete="off">
                    </div>
                    
                    <div class="input-group">
                        <label>Register Number</label>
                        <input type="text" id="regNo" required placeholder="123456789" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label>Experiment Number</label>
                        <input type="text" id="expNo" required placeholder="01" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <label>Date (Optional)</label>
                        <input type="date" id="expDate" autocomplete="off">
                    </div>

                    <div class="input-group full-width">
                        <label>Experiment Title</label>
                        <input type="text" id="expTitle" required placeholder="IMPLEMENTATION OF LINKED LIST" autocomplete="off">
                    </div>

                    <!-- TEXT AREAS -->
                    <div class="input-group full-width">
                        <div class="label-row">
                            <label>Aim</label>
                            <button type="button" class="btn-mini-format" onclick="openEditor('aim')">Editor</button>
                        </div>
                        <textarea id="aim" required autocomplete="off"></textarea>
                    </div>

                    <div class="input-group full-width">
                        <div class="label-row">
                            <label>Algorithm</label>
                            <button type="button" class="btn-mini-format" onclick="openEditor('algorithm')">Editor</button>
                        </div>
                        <textarea id="algorithm" required autocomplete="off"></textarea>
                    </div>

                    <div class="input-group full-width">
                        <div class="label-row">
                            <label>Program / Source Code</label>
                            <button type="button" class="btn-mini-format" onclick="openEditor('program')">Editor</button>
                        </div>
                        <textarea id="program" required autocomplete="off"></textarea>
                    </div>

                    <div class="input-group full-width">
                        <div class="label-row">
                            <label>Output</label>
                            <button type="button" class="btn-mini-format" onclick="openEditor('output')">Editor</button>
                        </div>
                        <textarea id="output" required autocomplete="off"></textarea>
                    </div>

                    <div class="input-group full-width">
                        <div class="label-row">
                            <label>Result</label>
                            <button type="button" class="btn-mini-format" onclick="openEditor('result')">Editor</button>
                        </div>
                        <textarea id="result" required autocomplete="off"></textarea>
                    </div>

                    <!-- WATERMARK SECTION -->
                    <div class="input-group full-width">
                        <div class="label-row">
                            <label>Watermark Layer</label>
                            <button type="button" class="btn-mini-format" onclick="loadRecommendedWatermark(event)">LOAD RECOMMENDED</button>
                        </div>
                        <div class="watermark-zone" onclick="document.getElementById('watermark').click()">
                            <input type="file" id="watermark" accept="image/*" style="display: none;" autocomplete="off">
                            <div class="watermark-preview" id="wmPreviewBox">
                                <span id="wmIcon" style="color:var(--blue); font-size: 1.2rem;">❖</span>
                                <img id="wmImg" style="display: none;">
                            </div>
                            <div class="watermark-info">
                                <div class="watermark-status" id="wmStatus" style="font-size: 0.6rem;">STATUS: EMPTY</div>
                                <div class="watermark-filename" id="wmFilename" style="font-size: 0.7rem;">NO_ASSET.png</div>
                                <button type="button" id="wmRemoveBtn" class="btn-remove-watermark" style="display: none;" onclick="removeWatermark(event)">REMOVE</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-main">GENERATE RECORD PDF // EXECUTE</button>
            </form>
        </div>
    </div>

    <!-- EDITOR MODAL -->
    <div id="editorModal" class="modal-overlay">
        <div class="modal-header">
            <h2 id="modalTitle" style="color:var(--cyan)">EDITOR</h2>
            <span style="color:#666; font-size: 0.6rem; text-align: right;">SYSTEM_LITERAL_INPUT</span>
        </div>
        <div class="editor-container">
            <textarea id="modalTextArea" class="modal-editor" spellcheck="false"></textarea>
        </div>
        <div class="modal-footer">
            <button id="cleanBtn" class="btn-modal btn-clean" onclick="purifyCode()">PURIFY CODE (NO INDENTS)</button>
            <button id="capBtn" class="btn-modal btn-capitalize" onclick="capitalizeText()">SENTENCE CASE (A.a...)</button>
            <button class="btn-modal btn-save" onclick="saveEditor()">SAVE</button>
            <button class="btn-modal btn-close" onclick="closeEditor()">CLOSE</button>
        </div>
    </div>

    <!-- CONFIG MODAL -->
    <div id="courseModal" class="modal-overlay" style="justify-content: center; align-items: center;">
        <div style="width: 100%; max-width: 400px; background: #111; border: 1px solid var(--magenta); padding: 25px; border-radius: 8px;">
            <h3 style="color:var(--magenta); margin-bottom: 20px; text-align: center; font-size: 1rem;">COURSE_CONFIG</h3>
            <div class="input-group" style="margin-bottom: 15px;">
                <label>Course Code</label>
                <input type="text" id="modalCourseCode" value="22UCS202" autocomplete="off">
            </div>
            <div class="input-group" style="margin-bottom: 25px;">
                <label>Course Name</label>
                <input type="text" id="modalCourseName" value="C PROGRAMMING" autocomplete="off">
            </div>
            <button class="btn-main" onclick="saveCourseConfig()" style="padding: 12px; font-size: 0.9rem; margin: 0;">UPDATE</button>
        </div>
    </div>

    <script>
        let currentEditingId = '';
        let watermarkDataUrl = null;

        // Configuration
        let config = {
            courseCode: "22UCS202",
            courseName: "C PROGRAMMING"
        };

        // --- SMART PASTE LOGIC ---
        function extractFlexible(text, labelVariants) {
            for (let label of labelVariants) {
                // Regex matches the Label, optional spaces, colon, and captures everything lazily
                // until the start of a new line followed by an ALL CAPS label or end of string
                const regex = new RegExp(label + "\\s*:\\s*(.*?)(?=\\n[A-Z _]+:|$)", "is");
                const match = text.match(regex);
                if (match && match[1].trim() !== "") {
                    return match[1].trim();
                }
            }
            return "";
        }

        function autoFillForm() {
            const text = document.getElementById("autoFillBox").value;
            if (!text.trim()) return;

            // Extract using variants
            const name = extractFlexible(text, ["STUDENT NAME", "NAME"]);
            const reg = extractFlexible(text, ["REGISTER_NO", "REGISTER NO", "REG NO", "REGISTRATION NUMBER"]);
            const expNo = extractFlexible(text, ["EXPERIMENT NUMBER", "EXPERIMENT NO", "EXP_NO", "EXP NO"]);
            const date = extractFlexible(text, ["DATE", "EXP DATE"]); // Browsers might require YYYY-MM-DD
            const title = extractFlexible(text, ["EXPERIMENT TITLE", "TITLE"]);
            const aim = extractFlexible(text, ["AIM", "OBJECTIVE"]);
            const algo = extractFlexible(text, ["ALGORITHM", "PROCEDURE"]);
            const prog = extractFlexible(text, ["PROGRAM", "SOURCE CODE", "CODE"]);
            const output = extractFlexible(text, ["OUTPUT", "EXPECTED OUTPUT", "RESULTS"]);
            const result = extractFlexible(text, ["RESULT", "CONCLUSION"]);

            let populated = false;

            if (name) { document.getElementById("studentName").value = name; populated = true; }
            if (reg) { document.getElementById("regNo").value = reg; populated = true; }
            if (expNo) { document.getElementById("expNo").value = expNo; populated = true; }
            
            // Format check for Date input
            if (date) {
                // Tries to map common date strings to standard HTML input format
                const parsedDate = new Date(date);
                if(!isNaN(parsedDate)) {
                   document.getElementById("expDate").value = parsedDate.toISOString().split('T')[0];
                }
                populated = true;
            }
            
            if (title) { document.getElementById("expTitle").value = title; populated = true; }
            if (aim) { document.getElementById("aim").value = aim; populated = true; }
            if (algo) { document.getElementById("algorithm").value = algo; populated = true; }
            if (prog) { document.getElementById("program").value = prog; populated = true; }
            if (output) { document.getElementById("output").value = output; populated = true; }
            if (result) { document.getElementById("result").value = result; populated = true; }

            // Flash success state
            if (populated) {
                const status = document.getElementById("aiStatus");
                status.classList.add("visible");
                setTimeout(() => {
                    status.classList.remove("visible");
                }, 3000);
            }
        }

        // Attach Instant Listener
        document.getElementById("autoFillBox").addEventListener("input", autoFillForm);
        // -------------------------


        // Modal Controls
        function openEditor(id) {
            currentEditingId = id;
            document.getElementById('modalTitle').innerText = "EDITOR // " + id.toUpperCase();
            document.getElementById('modalTextArea').value = document.getElementById(id).value;
            
            document.getElementById('cleanBtn').style.display = (id === 'program' || id === 'algorithm') ? 'block' : 'none';
            document.getElementById('capBtn').style.display = (id !== 'program' && id !== 'output') ? 'block' : 'none';

            document.getElementById('editorModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeEditor() {
            document.getElementById('editorModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function saveEditor() {
            document.getElementById(currentEditingId).value = document.getElementById('modalTextArea').value;
            closeEditor();
        }

        function purifyCode() {
            const area = document.getElementById('modalTextArea');
            area.value = area.value.split('\n').map(l => l.trim()).filter(l => l.length > 0).join('\n');
        }

        function capitalizeText() {
            const area = document.getElementById('modalTextArea');
            if (!area.value) return;
            area.value = area.value.toLowerCase().replace(/(^\s*|[.!?]\s+|\n\s*)([a-z])/g, m => m.toUpperCase());
        }

        function openCourseModal() {
            document.getElementById('modalCourseCode').value = config.courseCode;
            document.getElementById('modalCourseName').value = config.courseName;
            document.getElementById('courseModal').classList.add('active');
        }

        function saveCourseConfig() {
            config.courseCode = document.getElementById('modalCourseCode').value;
            config.courseName = document.getElementById('modalCourseName').value;
            document.getElementById('displayCode').innerText = config.courseCode;
            document.getElementById('displayName').innerText = config.courseName;
            document.getElementById('courseModal').classList.remove('active');
        }

        // Watermark Logic
        document.getElementById('watermark').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    watermarkDataUrl = event.target.result;
                    document.getElementById('wmImg').src = watermarkDataUrl;
                    document.getElementById('wmImg').style.display = 'block';
                    document.getElementById('wmIcon').style.display = 'none';
                    document.getElementById('wmStatus').innerText = "LINKED";
                    document.getElementById('wmFilename').innerText = file.name;
                    document.getElementById('wmRemoveBtn').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        function removeWatermark(event) {
            event.stopPropagation();
            watermarkDataUrl = null;
            document.getElementById('watermark').value = "";
            document.getElementById('wmImg').style.display = 'none';
            document.getElementById('wmIcon').style.display = 'block';
            document.getElementById('wmStatus').innerText = "EMPTY";
            document.getElementById('wmFilename').innerText = "NO_ASSET.png";
            document.getElementById('wmRemoveBtn').style.display = 'none';
        }

        async function loadRecommendedWatermark(event) {
            if(event) event.stopPropagation();
            const btn = event ? event.target : null;
            if (btn) btn.innerText = "LOADING...";
            
            try {
                // Safer relative path for GitHub pages
                const response = await fetch("./watermark.png");
                if (!response.ok) throw new Error("Image not found");
                const blob = await response.blob();

                const reader = new FileReader();
                reader.onloadend = function () {
                    watermarkDataUrl = reader.result;

                    document.getElementById('wmImg').src = watermarkDataUrl;
                    document.getElementById('wmImg').style.display = 'block';
                    document.getElementById('wmIcon').style.display = 'none';
                    document.getElementById('wmStatus').innerText = "RECOMMENDED LOADED";
                    document.getElementById('wmFilename').innerText = "watermark.png";
                    document.getElementById('wmRemoveBtn').style.display = 'inline-block';
                    
                    if (btn) btn.innerText = "LOAD RECOMMENDED";
                };

                reader.readAsDataURL(blob);

            } catch (err) {
                alert("Failed to load recommended watermark. Ensure 'watermark.png' is in the same folder.");
                console.error(err);
                if (btn) btn.innerText = "LOAD RECOMMENDED";
            }
        }

        function normalizeText(text) {
            if (!text) return "";
            return text.replace(/\*\*(.*?)\*\*/g, '$1').replace(/__(.*?)__/g, '$1');
        }

        async function generatePDF(event) {
            event.preventDefault();
            const btn = document.querySelector('.btn-main');
            btn.innerText = "PROCESSING... >_";
            btn.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');

                let hasDosFont = false;
                try {
                    const fontUrl = 'https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/vt323/VT323-Regular.ttf';
                    const fontResponse = await fetch(fontUrl);
                    const fontBuffer = await fontResponse.arrayBuffer();
                    let binary = '';
                    const bytes = new Uint8Array(fontBuffer);
                    for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
                    doc.addFileToVFS('VT323.ttf', window.btoa(binary));
                    doc.addFont('VT323.ttf', 'VT323', 'normal');
                    hasDosFont = true;
                } catch(e) { console.warn("Font load failed."); }

                const nameValue = document.getElementById('studentName').value;
                const regNoValue = document.getElementById('regNo').value;
                const expNo = document.getElementById('expNo').value;
                const dateRaw = document.getElementById('expDate').value;
                const date = dateRaw ? dateRaw.split('-').reverse().join('-') : "";
                const title = document.getElementById('expTitle').value;

                const sections = [
                    { title: 'AIM :', content: normalizeText(document.getElementById('aim').value), type: 'NORMAL' },
                    { title: 'ALGORITHM :', content: normalizeText(document.getElementById('algorithm').value), type: 'NORMAL' },
                    { title: 'PROGRAM :', content: document.getElementById('program').value, type: 'NORMAL' },
                    { title: 'OUTPUT :', content: document.getElementById('output').value, type: 'OUTPUT' },
                    { title: 'RESULT :', content: normalizeText(document.getElementById('result').value), type: 'NORMAL' }
                ];

                const lineSpacing = 7;
                let currentY = 55;

                function drawTemplate() {
                    doc.setLineWidth(0.5);
                    doc.setDrawColor(0, 0, 0);
                    doc.rect(15, 20, 180, 257);
                    
                    doc.setFont("times", "bold");
                    doc.setFontSize(14);
                    doc.text("Name : " + nameValue, 15, 15);
                    doc.text("Reg no : " + regNoValue, 195, 15, { align: 'right' });
                    doc.text(`${config.courseCode} – ${config.courseName}`, 195, 283, { align: 'right' });

                    if (watermarkDataUrl) {
                        doc.saveGraphicsState();
                        doc.setGState(new doc.GState({opacity: 0.10})); // Adjusted opacity down to 0.10 for a cleaner look
                        doc.addImage(watermarkDataUrl, 'JPEG', 40, 83.5, 130, 130);
                        doc.restoreGraphicsState();
                    }
                    doc.setFont("times", "normal");
                    doc.setFontSize(12);
                }

                function checkBreak(linesNeeded = 1) {
                    if (currentY + (linesNeeded * lineSpacing) > 270) {
                        doc.addPage();
                        drawTemplate();
                        currentY = 30;
                    }
                }

                drawTemplate();
                doc.setFont("times", "bold");
                doc.setFontSize(14);
                doc.rect(20, 25, 45, 10);
                doc.rect(20, 35, 45, 10);
                doc.rect(65, 25, 125, 20);
                doc.text(`Exp.no: ${expNo}`, 22, 31.5);
                doc.text(`Date: ${date}`, 22, 41.5);

                let tSize = 14;
                doc.setFontSize(tSize);
                while(doc.getTextWidth(title) > 120 && tSize > 8) {
                    tSize -= 0.5;
                    doc.setFontSize(tSize);
                }
                doc.text(title, 127.5, 35, { align: 'center', baseline: 'middle' });

                sections.forEach(sec => {
                    if (!sec.content.trim()) return;

                    if (sec.type === 'OUTPUT') {
                        doc.addPage();
                        drawTemplate();
                        currentY = 30;
                    } else if (sec.title === 'RESULT :') {
                        const targetY = 272 - (6 * lineSpacing);
                        if (currentY > targetY) { doc.addPage(); drawTemplate(); currentY = 30; }
                        currentY = targetY;
                    } else {
                        checkBreak(2);
                    }

                    doc.setFont("times", "bold");
                    doc.setFontSize(14);
                    doc.text(sec.title, 20, currentY);
                    currentY += lineSpacing;

                    if (sec.type === 'OUTPUT') {
                        const lines = sec.content.split('\n');
                        let maxWidth = 0;
                        let wrapped = [];
                        
                        if (hasDosFont) { doc.setFont("VT323", "normal"); doc.setFontSize(14); }
                        else { doc.setFont("courier", "normal"); doc.setFontSize(11); }

                        lines.forEach(l => {
                            const wr = doc.splitTextToSize(l, 165);
                            wr.forEach(wl => {
                                wrapped.push(wl);
                                maxWidth = Math.max(maxWidth, doc.getTextWidth(wl));
                            });
                        });

                        wrapped.forEach(l => {
                            checkBreak(1);
                            if (hasDosFont) { doc.setFont("VT323", "normal"); doc.setFontSize(14); }
                            else { doc.setFont("courier", "normal"); doc.setFontSize(11); }
                            doc.setFillColor(0, 0, 0);
                            doc.rect(20, currentY - 5, maxWidth + 4, 7, 'F');
                            doc.setTextColor(255, 255, 255);
                            doc.text(l, 22, currentY);
                            currentY += lineSpacing;
                        });
                        doc.setTextColor(0,0,0);
                        currentY += lineSpacing/2;
                    } else {
                        doc.setFont("times", "normal");
                        doc.setFontSize(12);
                        const paras = sec.content.split('\n');
                        paras.forEach(p => {
                            const wrapped = doc.splitTextToSize(p, 170);
                            wrapped.forEach(l => {
                                checkBreak(1);
                                doc.setFont("times", "normal");
                                doc.setFontSize(12);
                                doc.text(l, 20, currentY);
                                currentY += lineSpacing;
                            });
                        });
                        currentY += lineSpacing/2;
                    }
                });

                doc.save(`${regNoValue}_Record.pdf`);
            } catch(err) {
                console.error(err);
                alert("Generation failed.");
            } finally {
                btn.innerText = "GENERATE RECORD PDF // EXECUTE";
                btn.disabled = false;
            }
        }
    </script>
